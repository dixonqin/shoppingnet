{% extends "base.html" %}
{% block content %}
<h2>Shop List</h2>
<ul>
	{% for shop in index_shop_List %}
		<li> <a href="/{{shop.id}}/"> {{shop.name}} </a> </li>
		<ul>
			<li> {{ shop.category }} </li>
		</ul>
	{% endfor %}
</ul>
{% endblock %}

{% block footer %}
	<a href="/order">Order Form</a>
	<br>
	<a href="/cart">Shopping cart</a>
{% endblock %}

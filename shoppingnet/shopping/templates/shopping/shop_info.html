{% extends "base.html" %}
{% block content %}

<h2>店铺信息</h2>
	<p>店铺名: {{user.shop.name}}</p><br>
	<p>email: {{user.email}}</p><br>
	<p>评分: {{user.shop.rating}}</p><br>

{% csrf_token %}

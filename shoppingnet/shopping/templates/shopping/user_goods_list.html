{% extends "base.html" %}
{% block content %}
<h2>{{ shop.name }} 的商品列表 </h2>

<ul>
	{% for goods in shop.goods_set.all %}
	<section>
		<li>
		<img src="{{goods.image.url}}" width="100px" height="100px">
		<a href="/goods/{{goods.id}}/">
			{{goods.name}}
		</a></li>
	</section>
	<hr />
	{% endfor %}
</ul>

{% endblock %}

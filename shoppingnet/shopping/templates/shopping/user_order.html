{% extends "base.html" %}
{% block content %}

<h2>订单管理</h2>

	<p>商品: {{order.goods.name}} </p>
	<p>店铺: {{order.goods.shop.name}} </p>
	<p>数量: {{order.number}} </p>
	<p>状态: {{order.status}} </p>
	<p>联系方式: {{order.tele}} </p>
	<p>地址: {{order.address}}</p>

<form method="POST">
{% csrf_token %}
	<button type="submit" name = "comment">评论</button>
	<button type="submit" name = "delete">删除订单</button>
	<button type="submit" name = "confirm">确认收货</button>
</form>

{% endblock %}
